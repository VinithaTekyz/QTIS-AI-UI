<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quasar + Vue Chatbot</title>
  <!-- Quasar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.17.4/dist/quasar.prod.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .editor-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .floating-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>

<body class="q-pa-md">
  <div id="q-app">
    <div class="q-pa-md q-gutter-sm">
      <div class="editor-container">
        <q-editor v-model="editor" min-height="5rem"></q-editor>

        <!-- Floating Icon with Popup -->
        <div class="floating-icon">
          <q-btn round dense color="primary" icon="lightbulb_outline" size="sm">
            <q-tooltip>AI Suggestions</q-tooltip>

            <!-- Attach Menu to Button -->
            <q-menu anchor="top end" self="bottom end" :offset="[0, 5]" :cover="false">
              <q-card style="min-width: 200px;">
                <q-card-section>
                  <div class="text-h6">AI Suggestions</div>
                  <div class="text-caption">Rewrite or check grammar</div>
                </q-card-section>
                <q-separator />
                <q-card-section>
                  <div>- Suggestion 1: Improve clarity</div>
                  <div>- Suggestion 2: Make concise</div>
                </q-card-section>
              </q-card>
            </q-menu>
          </q-btn>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Quasar -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.17.4/dist/quasar.umd.prod.js"></script>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const editor = ref('What you see is <b>what</b> you get.');
        return { editor };
      }
    })
    .use(Quasar)
    .mount("#q-app");
  </script>
</body>

</html>
