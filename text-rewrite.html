<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quasar + Vue Chatbot</title>
  <!-- Quasar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.17.4/dist/quasar.prod.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .editor-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .floating-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>

<body class="q-pa-md">
  <div id="q-app">
    <div class="q-pa-md q-gutter-sm">
      <div class="editor-container">
        <q-editor v-model="editor" @input="debouncedAISuggestions" min-height="5rem"></q-editor>

        <!-- Floating Icon with Popup -->
        <div class="floating-icon">
          <q-btn round dense color="primary" icon="lightbulb_outline" size="sm">
            <q-tooltip>AI Suggestions</q-tooltip>

            <!-- Attach Menu to Button -->
            <q-menu anchor="top end" self="bottom end" :offset="[0, 5]" :cover="false">
              <q-card style="min-width: 200px;">
                <q-card-section>
                  <div class="text-h6">AI Suggestions</div>
                  <div class="text-caption" v-html="suggestedText"></div>
                </q-card-section>
              </q-card>
            </q-menu>
          </q-btn>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Quasar -->
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.17.4/dist/quasar.umd.prod.js"></script>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      data() {
        return {
          editor: '',
          suggestedText: '',
        }
      },
      methods: {
        async getAISuggestions() {
          console.log("Fetching AI Suggestions...");
          // Your API call logic goes here
          try {
            const res = await fetch('http://localhost:3001/api/v1/chat/completions', {
              method: 'POST',
              headers: {
                'accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                messages: [
                  {
                    "role": "system",
                    "content": "You help users to frame their notes in a better way by reframing responses with proper alignment, emojis and spaces in more readable format.Always respond in pure HTML format using <b> for bold and <br> for line breaks."
                  },
                  { role: 'user', content: this.editor }
                ],
                files: [],
                summarizeFiles: false,
                temperature: 0,
                max_tokens: 0
              })
            });

            const data = await res.json();
            this.suggestedText = data?.choices?.[0]?.message?.content || "No reply received.";

            console.log(this.suggestedText);
          } catch (error) {
            console.error('Error fetching AI suggestions:', error);
          }
        },
        debouncedAISuggestions() {
          clearTimeout(this.debounceTimer);
          this.debounceTimer = setTimeout(() => {
            this.getAISuggestions();
          }, 1000); // adjust delay (500ms) as needed
        }
      }
    })
      .use(Quasar)
      .mount("#q-app");
  </script>
</body>

</html>
